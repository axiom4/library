@if (book && visible) {
  <div class="book">
    <h2>{{ book.title }}</h2>
    <p><b>Book ID:</b> {{ bookId }}</p>
    <p><b>Author:</b> {{ book.author_name }}</p>
    <p><b>Published:</b> {{ book.publication_date }}</p>
  </div>
} @else {
  @if (visible) {
    <div class="book not_found">
      BookId {{ bookId }} not found
    </div>
  }
}
