<h1>{{ title }}</h1>

<h2>Books</h2>
<ul>
  <li *ngFor="let book of books">
    <strong>{{ book.title }}</strong> by {{ book.author_name }} -
    {{ book.year }} (<a routerLink="/library/books/{{ book.id }}">details</a>)
  </li>
</ul>
<mat-paginator
  #paginator
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [length]="totalBooks"
  [pageIndex]="pageIndex"
  (page)="handlePageEvent($event)"
  aria-label="Select page"
>
</mat-paginator>
