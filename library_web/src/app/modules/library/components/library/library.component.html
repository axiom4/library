<h1>{{ title }}</h1>

<div class="library">
  <h2>Books</h2>

  <mat-form-field class="search-form-field">
    <mat-label>Search</mat-label>
    <input
      matInput
      type="text"
      placeholder="Search for books"
      [(ngModel)]="searchText"
      (ngModelChange)="onSearchInputChange($event)"
    />
    @if (searchText) {
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearFilter()"
    >
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>

  <table
    *ngIf="books"
    mat-table
    [dataSource]="books"
    class="library-table"
    matSort
    matSortActive="ordering"
    matSortDirection="desc"
    (matSortChange)="handleSortEvent($event)"
  >
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="author_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let row">{{ row.author_name }}</td>
    </ng-container>

    <!-- Created Column -->
    <ng-container matColumnDef="publication_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Published</th>
      <td mat-cell *matCellDef="let row">{{ row.publication_date | date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    [length]="totalBooks"
    [pageIndex]="pageIndex"
    (page)="handlePageEvent($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
