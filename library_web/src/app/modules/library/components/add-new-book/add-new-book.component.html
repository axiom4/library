<h2 mat-dialog-title>Add New Book</h2>
<mat-dialog-content>
  <form [formGroup]="addBookForm" id="addBookForm">
    <!-- Title Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input
        matInput
        formControlName="title"
        placeholder="Enter book title"
        required
      />
      <mat-error *ngIf="addBookForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <!-- Author Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Author</mat-label>
      <input
        matInput
        formControlName="author"
        placeholder="Enter author name"
        required
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        @for (author of filteredOptions | async; track author.id) {
        <mat-option [value]="author">
          {{ author.first_name }} {{ author.last_name }}
        </mat-option>
        }
      </mat-autocomplete>
      <mat-hint align="end" *ngIf="hasRole('create-author')">
        <strong>
          <a mat-button (click)="toggleNewAuthor()">
            @if (!newAuthor) { Add new author } @else { Select existing author }
          </a>
        </strong>
      </mat-hint>
      <mat-error *ngIf="addBookForm.get('author')?.hasError('required')">
        Author is required
      </mat-error>
    </mat-form-field>

    <div *ngIf="newAuthor">
      <app-add-new-author
        (authorCancelled)="onAuthorCancelled()"
        (authorAdded)="onAuthorAdded($event)"
      ></app-add-new-author>
    </div>

    <!-- Publication Date Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Publication Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="publication_date"
        placeholder="Choose a date"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error
        *ngIf="addBookForm.get('publication_date')?.hasError('required')"
      >
        Publication Date is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <!-- Bind the form submission to the form element's submit event -->
  <button
    mat-raised-button
    color="primary"
    type="submit"
    form="addBookForm"
    [disabled]="!addBookForm.valid"
    (click)="onSubmit()"
  >
    Add Book
  </button>
</mat-dialog-actions>
