<mat-card class="add-author-card">
  <form class="add-author-form" [formGroup]="addAuthorForm">
    <mat-card-header>
      <mat-card-title>Add New Author</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <input
          formControlName="first_name"
          matInput
          placeholder="First Name"
          required
        />
        <mat-error
          *ngIf="addAuthorForm.get('first_name')?.hasError('required')"
        >
          First Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last Name</mat-label>
        <input
          formControlName="last_name"
          matInput
          placeholder="Last Name"
          required
        />
        <mat-error *ngIf="addAuthorForm.get('last_name')?.hasError('required')">
          Last Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Cityzenship</mat-label>
        <input
          formControlName="citizenship"
          matInput
          placeholder="Cityzenship"
          required
        />
        <mat-error
          *ngIf="addAuthorForm.get('citizenship')?.hasError('required')"
        >
          Cityzenship
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date of Birth</mat-label>
        <input
          matInput
          formControlName="date_of_birth"
          [matDatepicker]="picker_birth"
          placeholder="Choose a date"
          required
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker_birth"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker_birth></mat-datepicker>
        <mat-error
          *ngIf="addAuthorForm.get('date_of_birth')?.hasError('required')"
        >
          Date of Birth is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date of Death</mat-label>
        <input
          matInput
          formControlName="date_of_death"
          [matDatepicker]="picker_death"
          placeholder="Choose a date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker_death"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker_death></mat-datepicker>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button (click)="onCancel()" mat-button type="button">Cancel</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onSubmit()"
        [disabled]="!addAuthorForm.valid"
      >
        Save
      </button>
    </mat-card-actions>
  </form>
</mat-card>
